<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/master.css">

    <title>BoolzApp Web</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>  
    <div id="app">
        <div class="wrapper window">
           <div class="row h-100">

                <!-- Left Sidebar -->
                <aside class="col-lg-4 br-gray debug">
        
                    <!-- Sidebar Toolbar -->
                    <div class="toolbar d-flex align-center p-2">
                        <div class="col-5 d-flex h-100">
                            <div class="img-wrap">
                                <img src="./img/user_generic.jpg" alt="" class="rounded-img">
                            </div>
                            <div class="d-inblock my-auto ps-2">
                                <div class="text-bold">Sofia</div>
                            </div>
                        </div>
                        <div class="col-7 text-right">
                            <button class="btn"><i class="fa-solid fa-share-nodes"></i></button>
                            <button class="btn"><i class="fa-solid fa-message"></i></button>
                            <button class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    
                    </div>

                    <!-- Notifications Badge -->
                    <div class="notification p-3">
                           <div class="d-flex h-100">
                                <div class="img-wrap rounded-icon my-auto">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="d-inblock my-auto ps-2">
                                    <div>Ricevi notifiche di nuovi messaggi</div>
                                    <div><a href="#" class="text-darkgray text-small">Attiva notifiche desktop</a></div>
                                </div>
                           </div>
                    </div>

                    <!-- Searchbar -->
                    <div class="searchbar p-1">
                        <div class="input-field">
                            <i class="fa-solid fa-magnifying-glass text-gray-text"></i>
                            <input type="text" name="" id="" class="form-input-text search-icon" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <!-- Chat List -->
                    <div class="chatlist">
                        <div class="chatlist-wrap">
                            <ul>
                                <li class="d-flex chat-item">
                                        <div class="img-wrap">
                                            <img src="./img/user_generic.jpg" alt="" class="rounded-img img-md">
                                        </div>
                                        <div class="d-inblock ps-3">
                                            <div class="text-bold">Michele</div>
                                            <div class="text-small text-darkgray">Ultimo messaggio inviato</div>
                                        </div>
                                        <span class="sended-at text-small text-darkgray">12:00</span>
                                </li>
                            </ul>
                        </div>
                    </div>


                </aside>

                <!-- Main Container -->
                <main class="col-lg-8 debug">

                    <div class="toolbar d-flex align-center p-2">
                        <div class="col-5 d-flex h-100">
                            <div class="img-wrap">
                                <img src="./img/user_generic.jpg" alt="" class="rounded-img">
                            </div>
                            <div class="d-inblock my-auto ps-3">
                                <div class="text-bold">Michele</div>
                                <div class="text-small text-darkgray">Ultimo accesso oggi alle 12:00</div>
                            </div>
                        </div>
                        <div class="col-7 text-right">
                            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <button class="btn"><i class="fa-solid fa-paperclip"></i></button>
                            <button class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </div>
                    </div>

                    <div class="messages p-5">

                       <ul>
                            <li class="msg received">
                                <div class="content">
                                    Risposta
                                </div>
                            </li>
                            <li class="msg sended">
                                <div class="content">
                                    Mio messaggio
                                </div>
                            </li>
                       </ul>

                    </div>

                    <div class="bottom-bar d-flex justify-between p-3">
                        <div class="col-1">
                            <button class="btn my-auto"><i class="fa-regular fa-face-smile"></i></button>
                        </div>
                        <div class="col-10">
                            <div class="input-field h-100">
                                <input type="text" name="" id="" class="form-input-text h-100 ps-0" placeholder="Scrivi un messaggio">
                            </div>
                        </div>
                        <div class="col-1 text-right">
                            <button class="btn my-auto"><i class="fa-solid fa-microphone"></i></button>
                        </div>
                    </div>
                </main>
           </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
